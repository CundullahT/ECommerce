<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: head">
</head>
<body>
<div th:replace="/fragments/header :: header"></div>
<div th:replace="/fragments/footer :: footer" class="bg-dark text-white"></div>

<div class="container-fluid">
    <div class="row text-right">
        <div class=" col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
            <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-space btn-primary">Edit</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="row">
                <div class="col-3">
                    <label class="font-weight-bold" for="id">Id:</label>
                </div>
                <div class="col">
                    <span id="id" th:text="${product.id}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="font-weight-bold" for="name">Name:</label>
                </div>
                <div class="col">
                    <span id="name" th:text="${product.name}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="font-weight-bold" for="category">Category:</label>
                </div>
                <div class="col">
                    <span id="category" th:text="${product.category.name}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="font-weight-bold" for="price">Price:</label>
                </div>
                <div class="col">
                    <span id="price" th:text="${product.price} + '$'"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label class="font-weight-bold" for="quantity">Quantity:</label>
                </div>
                <div class="col">
                    <span id="quantity" th:text="${product.quantity}"></span>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
            <label class="font-weight-bold" for="description">Description:</label>
            <p id="description" th:text="${product.description}"></p>
        </div>
    </div>
</div>

</body>
</html>
