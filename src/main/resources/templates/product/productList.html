<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: head">
</head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row" th:field="*{products}">
            <div class="col-md-4" th:each="product : ${products}">
                <div class="card mb-4 shadow-sm text-center">
                    <a th:href="@{/product/details/{id}(id=${product.id})}"><img class="card-img-top img-fluid" src="https://source.unsplash.com/random/301x200" alt=""></a>
                    <div class="card-body">
                        <a th:href="@{/product/details/{id}(id=${product.id})}"><h6 class="card-title" th:text="${product.name}"></h6></a>
                            <p class="card-text" th:text="${product.description}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{/product/details/{id}(id=${product.id})}">View</a>
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{/product/edit/{id}(id=${product.id})}">Edit</a>
                            </div>
                            <small class="text-muted" th:text="${product.price + '$'}"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="/fragments/footer :: footer" class="bg-dark text-white"></div>
</body>
</html>
