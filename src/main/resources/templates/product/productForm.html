<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: head">
</head>
<body>
<div th:replace="/fragments/header :: header"></div>
<div th:replace="/fragments/footer :: footer" class="bg-dark text-white"></div>

<div class="container">
    <form th:action="@{/product/edit/{id}(id=${product.id})}" method="post" th:object="${product}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" th:field="*{name}">
                <label for="category">Category</label>
                <select id="category" class="form-control" th:field="*{category}">
                    <option th:each="theCategory : ${categories}" th:value="${theCategory.id}" th:text="${theCategory.name}"></option>
                </select>
                <div class="row">
                    <div class="col">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="Enter price" th:field="*{price}">
                    </div>
                    <div class="col">
                        <label for="quantity">Quantity</label>
                        <input type="text" class="form-control" id="quantity" placeholder="Enter quantity" th:field="*{quantity}">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="5" cols="40" th:field="*{description}"></textarea>
            </div>
        </div>
        <div class="row text-right">
            <div class=" col col-sm-12 col-lg-12 offset-sm-1 offset-lg-0">
                <button type="submit" class="btn btn-space btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
