<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head :: head">
</head>
<body>
<div th:replace="/fragments/header :: header"></div>
<div th:replace="/fragments/footer :: footer" class="bg-dark text-white"></div>

<div class="container">
    <form th:action="@{/category/add}" method="post" th:object="${category}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="categoryName">Name</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" th:field="*{name}">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="5" cols="40" th:field="*{description}"></textarea>
            </div>
        </div>
        <div class="row text-right">
            <div class=" col col-sm-12 col-lg-12 offset-sm-1 offset-lg-0">
                <button type="submit" class="btn btn-space btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
